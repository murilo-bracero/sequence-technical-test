services:
  app:
    build: .
    ports:
      - 8000:8000
    environment:
      - APP_PORT=8000
      - DB_HOST=db.local
      - DB_PORT=5432
      - DB_USER=sequenceapi
      - DB_PASSWORD=sequenceapi-password
      - DB_NAME=sequencemailbox
      - DB_MAX_CONNECTIONS=10
      - DB_MIN_CONNECTIONS=1
      - DB_MAX_CONN_IDLE_TIME=30
    depends_on:
      - db
    networks:
      default:
        aliases:
          - app.local
  migration:
    image: migrate/migrate
    environment:
      - DB_USER=postgres
      - DB_PASSWORD=postgres
    depends_on:
      - db
    entrypoint: sh
    command: >
      -c "migrate -path /migrations/postgres -database \"postgres://${DB_USER}:${DB_PASSWORD}@db:5432/postgres?sslmode=disable\" up
      && migrate -path /migrations/sequencemailbox -database \"postgres://${DB_USER}:${DB_PASSWORD}@db:5432/sequencemailbox?sslmode=disable\" up" 
    volumes:
      - ./db/migrations:/migrations
  
  db:
    image: postgres:17.6-alpine3.22
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - db.local

  pgadmin:
    image: dpage/pgadmin4:9.7.0
    depends_on:
      - db
    ports:
      - 8080:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=1zRkE@example.com
      - PGADMIN_DEFAULT_PASSWORD=password
  
networks:
  default:
    name: sequence-technical-test-network

volumes:
  pgdata: