version: "2"
sql:
  - engine: "postgresql"
    schema: "./db/migrations/sequencemailbox"
    queries: "./db/queries"
    gen:
      go:
        package: "dao"
        out: "./internal/db/gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "text"
            nullable: true
            go_type:
              type: "string"
